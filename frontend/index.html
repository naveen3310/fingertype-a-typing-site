<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerTip - your typing tutor on your fingertip</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./button.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div id="top">
        <a class="logo" href="/">
            <i class="bi bi-keyboard"></i>
            <h1 class="logo_text text">FingerTip</h1>
        </a>
        <div class="menu">
            <a class="typing_window padding" href="#middle"><i class="bi bi-keyboard"></i></a>

            <a class="settings padding"><i class=" bi bi-gear-fill"></i></a>
        </div>
    </div>
    <div id="middle">
        <div class="setting setting_container">
            <div class="setting_container_theme ">
                <div class="setting_text">
                    <h2>Theme</h2>
                </div>
                <div class="setting_links"> <a class="btn-menu-setting dark-theme" data-theme="dark"
                        onclick="setTheme(this)">Dark</a>
                    <a class="light-theme btn-menu-setting" data-theme="light" onclick="setTheme(this)">Light</a>
                </div>
            </div>
            <div class="setting_container_time">
                <div class="setting_text">
                    <h2>Time</h2>
                </div>
                <div class="setting_links"> <a class="btn-menu-setting btn-menu-setting-timer " data-time="10">10sec</a>
                    <a class="btn-menu-setting btn-menu-setting-timer" data-time="30">30sec</a>
                    <a class="btn-menu-setting btn-menu-setting-timer" data-time="60">60sec</a>
                    <a class="btn-menu-setting btn-menu-setting-timer" data-time="120">120sec</a>
                </div>
            </div>

        </div>
        <div class="score score-card">
            <div class="score-card-text">
                <h1 class="score-heading net-speed">97%</h1>
                <p class="score-para">Net Speed</p>
            </div>
            <div class="score-card-text">
                <h1 class="score-heading gross-speed">97%</h1>
                <p class="score-para">Gross Speed</p>
            </div>
            <div class="score-card-text">
                <h1 class="score-heading accuracy">97%</h1>
                <p class="score-para">Accuracy</p>
            </div>
            <i class="bi bi-bootstrap-reboot restart"></i>
        </div>
        <div class="stopwatch-timer">
            <h3 id="data" class="typing-timer text-type">10</h3>
            <div class="stopwatch-timer-controller">
                <i id="play" class="bi bi-play"></i>
                <i id="pause" class="bi bi-stop-fill reset-pause"></i></div>
        </div>
        <div class="slider"></div>
        <h1 class="typing-text text-type"></h1>
        <h1 class="space-bar">SPACE</h1>

    </div>
    <div id="bottom">
        <div class="contact">
            <i class="padding-right bi bi-person-fill bottom-icon text-type"></i>
            <h3 class="text-type">Contact</h3>
        </div>
        <div class="github contact">
            <i class="bi padding-right bi-github bottom-icon text-type"></i>
            <h3 class="text-type">Github</h3>
        </div>

    </div>

    </div>
    <script src="./setting_menu.js"></script>
    <script type="module" src="./index2.js"></script>
    <script src="./index.js"></script>
</body>

</html>
